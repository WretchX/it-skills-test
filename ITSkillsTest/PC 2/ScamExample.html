<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Critical Security Alert!</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        transition: background-color 0.2s linear;
    }
    #popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 600px;
        padding: 20px;
        background-color: #f9f9f9;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        z-index: 9999;
        border: 2px solid red;
        text-align: center;
    }
    #popup h1 {
        color: red;
        font-size: 30px;
        animation: blink 1s infinite;
    }
    #popup p {
        font-size: 18px;
        margin-top: 20px;
    }
    #popup button {
        padding: 10px 20px;
        background-color: red;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
    }
    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
    }
    #warning-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 0, 0, 0.2);
        z-index: 9998;
        animation: flash 2s infinite;
    }

    @keyframes flash {
        0% { background-color: rgba(255, 0, 0, 0.2); }
        50% { background-color: rgba(255, 0, 0, 0.5); }
        100% { background-color: rgba(255, 0, 0, 0.2); }
    }
        #sorry {
        display: none;
        text-align: center;
        position: fixed;
        top: 50%;
        left: 50%;
        width: 1000px;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 48px;
        font-weight: bold;
        opacity: 0;
        transition: opacity 3s ease-in;
        z-index: 10000;
    }
        #haiku {
        display: none;
        text-align: center;
        position: fixed;
        top: 70%;
        left: 50%;
        width: 1000px;
        transform: translate(-50%, -50%);
        color: white;
        opacity: 0;
        transition: opacity 3s ease-in;
        z-index: 10000;
    }
</style>
</head>
<body>

<div id="warning-background"></div>

<!-- Scam Popup -->
<div id="popup">
    <h1>⚠️ Windows Defender Disabled! ⚠️</h1>

    <p><strong>Call Moroccosoft at 1-800-123-4567 NOW!</strong></p>
    <p><strong>Failure to act may result in loss of data and/or FBI!!1!</strong></p>
    <button onclick="handleClose()">Close</button>
</div>

<div id="sorry">it is not advised<br>
to click anywhere on a<br>
scam popup ever</div>

<script>
    // Show the initial scam popup
    window.onload = function() {
        document.getElementById('popup').style.display = 'block';
    };

    function handleClose() {
        // Play the mp3 file
        const audio = new Audio('lindsey.mp3');
        audio.play();

        // Hide the popup and stop flashing background
        document.getElementById('popup').style.display = 'none';
        document.getElementById('warning-background').style.display = 'none';

        // Change background to black first
        document.body.style.backgroundColor = 'black';

        // Slowly fade to gray over 4 seconds
        document.body.style.transition = 'background-color 4s linear';
        setTimeout(() => {
            document.body.style.backgroundColor = 'black';
        }, 0); // Start transition immediately

        // At 6 seconds, fade in the "sorry" message over 2 seconds
        setTimeout(() => {
            const sorryElement = document.getElementById('sorry');
            sorryElement.style.display = 'block';
            setTimeout(() => {
                sorryElement.style.opacity = '1';
            }, 0); // Trigger the transition after display
        }, 2000);
    }
</script>

</body>
</html>
